<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <article>
        <h1>My To Do List</h1>
        <table id="toDoList">
            <tr>
                <th>Task</th>
                <th>Done</th>
                <th>Delete</th>
            </tr>

        </table>

        <br>

        <input type="text" name="addToDoText" id="addToDoText">
        <br>
        <button id="addToDo">Add an Item</button>

    </article>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
